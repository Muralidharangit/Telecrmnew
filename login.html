<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tele CRM</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="assets/images/favicon.png" />
  </head>

  <body class="login-bg">
    <div class="login-container">
      <div class="login-logo">
        <img src="./assets/images/logo.png" alt="Logo" />
      </div>
      <div class="login-form-inner">
        <h2 class="mb-3">Login to your account</h2>
        <form>
          <label class="mb-2 text-black">Email</label>
          <div class="input-container mb-3">
            <input type="text" name="" placeholder="seemasikander@gmail.com" />
          </div>

          <label class="mb-2 text-black">Password</label>
          <div class="input-container mb-3">
            <input
              type="password"
              name=""
              placeholder="Enter your password"
              id="password"
            />
            <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
          </div>
        </form>
        <a href="./Calltracker.html">
          <button class="login-btn">Login</button></a
        >
      </div>
    </div>
    <!--  -->
    <script>
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("password");
          const type =
            passwordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordInput.setAttribute("type", type);
          this.classList.toggle("fa-eye");
          this.classList.toggle("fa-eye-slash");
        });
    </script>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script> -->
  </body>
</html>
